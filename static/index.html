<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>🌍 Intérprete Automático — Chat Bilíngue</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Mensagem do sistema */
    .system {
      text-align: center;
      color: #64748b;
      font-size: 13px;
      margin: 6px 0;
    }

    /* Container principal */
    .chat-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      position: relative;
      z-index: 1;
    }

    /* Fundo animado — nuvens */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(4px);
      z-index: 0;
      animation: float 60s linear infinite;
    }

    .cloud:nth-child(1) {
      width: 120px; height: 60px;
      top: 10%; left: -150px;
      animation-duration: 80s;
    }
    .cloud:nth-child(2) {
      width: 160px; height: 80px;
      top: 40%; left: -200px;
      animation-duration: 100s;
    }
    .cloud:nth-child(3) {
      width: 130px; height: 70px;
      top: 70%; left: -180px;
      animation-duration: 90s;
    }

    @keyframes float {
      0% { transform: translateX(-250px); }
      100% { transform: translateX(600px); }
    }

    /* Cabeçalho */
    .chat-header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      z-index: 2;
      position: relative;
    }

    /* Área de mensagens */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .me {
      align-self: flex-end;
      background: #dbeafe;
      color: #1e3a8a;
      border-bottom-right-radius: 4px;
    }

    .other {
      align-self: flex-start;
      background: #dcfce7;
      color: #14532d;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      z-index: 2;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      margin-right: 8px;
    }

    .chat-input button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #1e3a8a;
    }

    .lang-select {
      background: #eef2ff;
      padding: 10px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .lang-select input, .lang-select select {
      margin: 4px 0;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .lang-select button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 6px;
    }

    .lang-select button:hover {
      background: #1e3a8a;
    }
  </style>
</head>

<body>
  <div class="title">semfronteiras</div>
  <div class="chat-box">
    <!-- Fundo de nuvens animadas -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="chat-header">🌍 Intérprete Bilíngue</div>

    <div class="lang-select">
      <label for="username">Meu nome:</label><br>
      <input id="username" type="text" placeholder="Digite seu nome" maxlength="20" /><br>

      <label for="myLang">Meu idioma:</label><br>
      <select id="myLang">
        <option value="pt">Português 🇧🇷</option>
        <option value="en">Inglês 🇺🇸</option>
        <option value="es">Espanhol 🇪🇸</option>
        <option value="fr">Francês 🇫🇷</option>
        <option value="de">Alemão 🇩🇪</option>
        <option value="it">Italiano 🇮🇹</option>
        <option value="ja">Japonês 🇯🇵</option>
      </select>
      <br>
      <button onclick="connect()">Conectar</button>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="message" type="text" placeholder="Digite ou fale..." />
      <button onclick="sendMessage()">Enviar</button>
      <button onclick="startListening()">🎤</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
