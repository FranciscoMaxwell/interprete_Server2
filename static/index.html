<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>🌍 Intérprete Automático — Chat Bilíngue</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top center, #60a5fa 0%, #3b82f6 40%, #1e40af 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* --- ANIMAÇÃO DO SOL E RAIOS --- */
    .sun {
      position: absolute;
      top: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #fff9c4 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      animation: sunGlow 6s ease-in-out infinite alternate;
      z-index: 0;
      filter: blur(50px);
    }

    @keyframes sunGlow {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    /* --- TÍTULO FLUTUANTE --- */
    .title {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 48px;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 4px;
      z-index: 5;
      display: flex;
      justify-content: center;
      gap: 6px;
      pointer-events: none;
      overflow: hidden;
    }

    .title span {
      display: inline-block;
      position: relative;
      text-shadow: 
        0 0 15px rgba(255, 255, 255, 0.8),
        0 0 40px rgba(173, 216, 230, 0.9),
        0 0 60px rgba(30, 64, 175, 0.6);
      animation: floatLetter 5s ease-in-out infinite;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      pointer-events: auto;
      cursor: default;
    }

    @keyframes floatLetter {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-6px) rotate(-3deg); }
      50% { transform: translateY(3px) rotate(2deg); }
      75% { transform: translateY(-4px) rotate(-1deg); }
    }

    .title span:hover {
      transform: translateY(-20px) scale(1.2) rotate(3deg);
      text-shadow:
        0 0 25px rgba(255, 255, 255, 1),
        0 0 60px rgba(255, 255, 150, 0.9),
        0 0 100px rgba(255, 255, 200, 0.8);
    }

    /* --- REFLEXO DE LUZ --- */
    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.7) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shineMove 8s ease-in-out infinite;
      z-index: 6;
    }

    @keyframes shineMove {
      0%, 70% { transform: translateX(-120%); opacity: 0; }
      75% { opacity: 1; }
      100% { transform: translateX(120%); opacity: 0; }
    }

    /* Mensagem do sistema */
    .system {
      text-align: center;
      color: #64748b;
      font-size: 13px;
      margin: 6px 0;
    }

    /* Container principal */
    .chat-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    /* Fundo animado — nuvens */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(4px);
      z-index: 1;
      animation: float 60s linear infinite;
    }

    .cloud:nth-child(1) {
      width: 120px; height: 60px;
      top: 10%; left: -150px;
      animation-duration: 80s;
    }
    .cloud:nth-child(2) {
      width: 160px; height: 80px;
      top: 40%; left: -200px;
      animation-duration: 100s;
    }
    .cloud:nth-child(3) {
      width: 130px; height: 70px;
      top: 70%; left: -180px;
      animation-duration: 90s;
    }

    @keyframes float {
      0% { transform: translateX(-250px); }
      100% { transform: translateX(600px); }
    }

    /* Cabeçalho */
    .chat-header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      z-index: 3;
      position: relative;
    }

    /* Área de mensagens */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      z-index: 3;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .me {
      align-self: flex-end;
      background: #dbeafe;
      color: #1e3a8a;
      border-bottom-right-radius: 4px;
    }

    .other {
      align-self: flex-start;
      background: #dcfce7;
      color: #14532d;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      z-index: 3;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      margin-right: 8px;
    }

    .chat-input button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #1e3a8a;
    }

    .lang-select {
      background: #eef2ff;
      padding: 10px;
      text-align: center;
      z-index: 3;
      position: relative;
    }

    .lang-select input, .lang-select select {
      margin: 4px 0;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .lang-select button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 6px;
    }

    .lang-select button:hover {
      background: #1e3a8a;
    }
  </style>
</head>

<body>
  <!-- Sol e raios -->
  <div class="sun"></div>

  <!-- Título flutuante interativo com brilho -->
  <div class="title">
    <span>s</span><span>e</span><span>m</span>
    <span>f</span><span>r</span><span>o</span>
    <span>n</span><span>t</span><span>e</span>
    <span>i</span><span>r</span><span>a</span><span>s</span>
    <div class="shine"></div>
  </div>

  <div class="chat-box">
    <!-- Fundo de nuvens animadas -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="chat-header">🌍 Intérprete Bilíngue</div>

    <div class="lang-select">
      <label for="username">Meu nome:</label><br>
      <input id="username" type="text" placeholder="Digite seu nome" maxlength="20" /><br>

      <label for="myLang">Meu idioma:</label><br>
      <select id="myLang">
        <option value="pt">Português 🇧🇷</option>
        <option value="en">Inglês 🇺🇸</option>
        <option value="es">Espanhol 🇪🇸</option>
        <option value="fr">Francês 🇫🇷</option>
        <option value="de">Alemão 🇩🇪</option>
        <option value="it">Italiano 🇮🇹</option>
        <option value="ja">Japonês 🇯🇵</option>
      </select>
      <br>
      <button onclick="connect()">Conectar</button>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="message" type="text" placeholder="Digite ou fale..." />
      <button onclick="sendMessage()">Enviar</button>
      <button onclick="startListening()">🎤</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
