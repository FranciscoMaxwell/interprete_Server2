<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>🌍 Intérprete Automático — Chat Bilíngue</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top center, #60a5fa 0%, #3b82f6 40%, #1e40af 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Sol suave */
    .sun {
      position: absolute;
      top: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #fff9c4 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      animation: sunGlow 6s ease-in-out infinite alternate;
      z-index: 0;
      filter: blur(50px);
    }

    @keyframes sunGlow {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 0.9; transform: scale(1.1); }
    }

    /* Fundo animado (nuvens) */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(4px);
      z-index: 1;
      animation: float 80s linear infinite;
    }

    .cloud:nth-child(1) {
      width: 160px; height: 80px;
      top: 15%; left: -200px;
      animation-duration: 90s;
    }
    .cloud:nth-child(2) {
      width: 200px; height: 100px;
      top: 45%; left: -250px;
      animation-duration: 110s;
    }
    .cloud:nth-child(3) {
      width: 150px; height: 75px;
      top: 70%; left: -180px;
      animation-duration: 100s;
    }

    @keyframes float {
      0% { transform: translateX(-250px); }
      100% { transform: translateX(800px); }
    }

    /* Caixa de chat maior */
    .chat-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 22px;
      width: 500px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 50px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    /* Cabeçalho */
    .chat-header {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      color: white;
      text-align: center;
      padding: 18px;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
      position: relative;
      z-index: 3;
    }

    /* Área de seleção */
    .lang-select {
      background: #eef2ff;
      padding: 14px;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    .lang-select input, .lang-select select {
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .lang-select button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 8px;
      font-size: 15px;
    }

    .lang-select button:hover {
      background: #1e3a8a;
    }

    /* Mensagens */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      z-index: 3;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      font-size: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .me {
      align-self: flex-end;
      background: #dbeafe;
      color: #1e3a8a;
      border-bottom-right-radius: 4px;
    }

    .other {
      align-self: flex-start;
      background: #dcfce7;
      color: #14532d;
      border-bottom-left-radius: 4px;
    }

    /* Entrada de mensagem */
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      z-index: 3;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      margin-right: 8px;
    }

    .chat-input button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.2s;
      margin-left: 4px;
    }

    .chat-input button:hover {
      background: #1e3a8a;
    }

    /* Arquivos enviados */
    .file-msg {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }


    .username {
    font-weight: bold;
    font-size: 14px;
    color: #0f172a;
    text-align: left;
    text-shadow: 0 1px 1px rgba(255,255,255,0.5);
    animation: reflection 3s ease-in-out infinite alternate;
    }

    @keyframes reflection {
      0% { text-shadow: 0 0 2px rgba(255,255,255,0.4), 0 1px 1px rgba(0,0,0,0.2); }
      100% { text-shadow: 0 0 8px rgba(255,255,255,0.9), 0 2px 4px rgba(0,0,0,0.3); }
    }


    .file-preview img {
      max-width: 200px;
      border-radius: 10px;
    }

    .file-preview video {
      max-width: 240px;
      border-radius: 10px;
    }

    .file-download {
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
      margin-top: 4px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .file-download:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="sun"></div>

  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="chat-box">
    <div class="chat-header">🌍 Intérprete Bilíngue</div>

    <div class="lang-select">
      <label for="username">Meu nome:</label><br>
      <input id="username" type="text" placeholder="Digite seu nome" maxlength="20" /><br>

      <label for="myLang">Meu idioma:</label><br>
      <select id="myLang">
        <option value="pt">Português 🇧🇷</option>
        <option value="en">Inglês 🇺🇸</option>
        <option value="es">Espanhol 🇪🇸</option>
        <option value="fr">Francês 🇫🇷</option>
        <option value="de">Alemão 🇩🇪</option>
        <option value="it">Italiano 🇮🇹</option>
        <option value="ja">Japonês 🇯🇵</option>
      </select>
      <br>
      <button onclick="connect()">Conectar</button>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="message" type="text" placeholder="Digite ou fale..." />
      <button onclick="sendMessage()">Enviar</button>
      <button onclick="startListening()">🎤</button>
      <button onclick="document.getElementById('fileInput').click()">📎</button>
      <input id="fileInput" type="file" style="display:none" onchange="sendFile(event)" />
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
